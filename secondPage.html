<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savy Meal</title>
    <link rel="stylesheet" href="secondPage.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.ico">
</head>

<body>

    <div class="wrapper">
        <form action="">
            <div class="goBack">
                <a href="index.html">
                    <p>
                        <i class='bx bx-left-arrow-alt'></i> 
                        
                        Back
                    </p>
                </a>
            </div>

            <div class="logo">
                <img src="https://res.cloudinary.com/dtz4rslmb/image/upload/v1728319140/logo_wbkkqz.png" alt="logo">
            </div>

            <div class="savyText">
                <h1>Lets get to know you</h1>
                <h3>Create an account with us</h3>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Full Name" name="fullName" required>
                <i class="bx bxs-user"></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Create Password" name="createPassword" maxlength="12" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

             <div class="input-box">
                <input type="password" placeholder="Confirm Password" name="confirmPassword" maxlength="12" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="remember-forget">
                <label><input type="checkbox">By signing up, you are agreeing to the <span>Terms and Policies of Savvy Meal</span>
                </label>
            </div>

            <button type="submit" class="btn">Sign Up</button>

        </form>
    </div>

</body>

</html>
